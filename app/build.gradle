plugins {
    id 'com.android.application'
    id 'kotlin-android'
}

android {
    namespace 'com.rabimi.javaskinchanger'
    compileSdk 34

    defaultConfig {
        applicationId "com.rabimi.javaskinchanger"
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }
}

dependencies {
    implementation "androidx.core:core-ktx:1.12.0"
    implementation "androidx.appcompat:appcompat:1.7.0"
    implementation "com.google.android.material:material:1.11.0"
    implementation "androidx.constraintlayout:constraintlayout:2.3.1" // 修正版
    implementation "com.github.bumptech.glide:glide:4.18.0"
    kapt "com.github.bumptech.glide:compiler:4.18.0"
    implementation "net.openid:appauth:0.12.0" // Microsoft OAuth 用

    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.6'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
}