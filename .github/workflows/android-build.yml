name: Android Build (Gradle 8.7)

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # ★ GITHUB_TOKENにリリース作成権限を付与

    steps:
      # 1. リポジトリチェックアウト
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. JDK 17 セットアップ
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 3. Gradle 8.7 セットアップ
      - name: Set up Gradle 8.7
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: 8.7

      # 4. APK ビルド
      - name: Build Debug APK
        run: gradle clean assembleDebug

      # 5. APK をビルド番号入りにリネーム
      - name: Rename APK
        run: |
          mkdir -p output
          cp app/build/outputs/apk/debug/app-debug.apk output/!JSC-Build${{ github.run_number }}.apk

      # 6. Draft リリースにアップロード
      - name: Create Draft Release
        uses: ncipollo/release-action@v1
        with:
          tag: v${{ github.run_number }}
          name: Release JavaSkinChanger -${{ github.run_number }}
          artifacts: output/JSCBuild-${{ github.run_number }}.apk
          draft: true