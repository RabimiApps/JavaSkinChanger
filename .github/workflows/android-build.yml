name: Android Build (Gradle 8.7)

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # ★ GITHUB_TOKENにリリース作成権限を付与

    steps:
      # 1. リポジトリチェックアウト
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. JDK 17 セットアップ
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 3. Gradle 8.7 セットアップ
      - name: Set up Gradle 8.7
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: 8.7

      # 4. バージョン文字列生成（ビルド番号＋日付時刻）
      - name: Generate version name
        id: version
        run: |
          BUILD=${{ github.run_number }}
          DATE=$(date +'%Y.%m%d.%H%M%S')
          VERSION_NAME="${BUILD}.${DATE}"
          echo "VERSION_NAME=$VERSION_NAME" >> $GITHUB_ENV
          echo "Version name: $VERSION_NAME"

      # 5. APK ビルド
      - name: Build Debug APK
        run: gradle clean assembleDebug -PversionName=${{ env.VERSION_NAME }}

      # 6. APK をバージョン名入りでリネーム
      - name: Rename APK
        run: |
          mkdir -p output
          cp app/build/outputs/apk/debug/app-debug.apk output/JSCBuild-${{ env.VERSION_NAME }}.apk

      # 7. Draft リリースにアップロード
      - name: Create Draft Release
        uses: ncipollo/release-action@v1
        with:
          tag: v${{ env.VERSION_NAME }}
          name: JSCBuild-${{ env.VERSION_NAME }}
          artifacts: output/JSCBuild-${{ env.VERSION_NAME }}.apk
          draft: true