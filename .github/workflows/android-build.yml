name: Android Build (Gradle 8.7)

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # GITHUB_TOKENにリリース作成権限を付与

    steps:
      # 1. リポジトリチェックアウト + Gradle キャッシュ
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-

      # 2. JDK 17 セットアップ
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 3. Gradle 8.7 セットアップ
      - name: Set up Gradle 8.7
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: 8.7

      # 4. バージョン文字列とコード生成（ビルド番号＋日付時刻 JST）
      - name: Generate version info
        id: version
        run: |
          BUILD=${{ github.run_number }}
          DATE=$(TZ=Asia/Tokyo date +'%Y.%m%d.%H%M%S')
          VERSION_NAME="${BUILD}.${DATE}"
          VERSION_CODE=$BUILD
          echo "VERSION_NAME=$VERSION_NAME" >> $GITHUB_ENV
          echo "VERSION_CODE=$VERSION_CODE" >> $GITHUB_ENV
          echo "Version name: $VERSION_NAME"
          echo "Version code: $VERSION_CODE"

      # 5. JitPack 確認
      - name: Wait for JitPack availability
        run: |
          for i in {1..5}; do
            if curl -fsSL https://jitpack.io/com/github/StoreForMinecraft/SkinViewAndroid/0.1.3/SkinViewAndroid-0.1.3.pom -o /dev/null; then
              echo "JitPack is reachable!"
              break
            else
              echo "JitPack not reachable, retrying in 15s..."
              sleep 15
            fi
          done

      # 6. Build Release APK (キャッシュ有効)
      - name: Build Release APK
        run: gradle clean assembleRelease --refresh-dependencies --build-cache -PversionName=${{ env.VERSION_NAME }} -PversionCode=${{ env.VERSION_CODE }}

      # 7. Android SDK + Build-tools インストール
      - name: Install Android SDK Build Tools
        run: |
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "build-tools;33.0.2" "platforms;android-33"

      # 8. Keystore 復元
      - name: Restore keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > my-release-key.jks

      # 9. APK 署名
      - name: Sign APK
        run: |
          ANDROID_HOME=$HOME/Android/Sdk
          APK_UNSIGN=app/build/outputs/apk/release/app-release-unsigned.apk
          APK_SIGNED=output/JSCBuild-${{ env.VERSION_NAME }}.apk
          mkdir -p output
          yes | $ANDROID_HOME/build-tools/33.0.2/apksigner sign \
            --ks my-release-key.jks \
            --ks-pass pass:${{ secrets.KEYSTORE_PASSWORD }} \
            --key-pass pass:${{ secrets.KEY_ALIAS_PASSWORD }} \
            --out $APK_SIGNED \
            $APK_UNSIGN

      # 10. Draft リリースにアップロード
      - name: Create Draft Release
        uses: ncipollo/release-action@v1
        with:
          tag: v${{ env.VERSION_NAME }}
          name: JSCBuild-${{ env.VERSION_NAME }}
          artifacts: output/JSCBuild-${{ env.VERSION_NAME }}.apk
          draft: true